<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Status checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h1>Internet Connection Status Checker</h1>
        <div class="status">
            <p><strong>connection Status:</strong><span
                 id="StatusText">checking...</span></p>
                 <p><strong>IP Address</strong><span
                    id="IpaddressText">-</span></p>
                    <p><strong>Internet Strength</strong><span
                        id="NetworkStrength">-</span></p>
        </div>
     </div>

<script src="script.js"></script>
</body>
</html>
